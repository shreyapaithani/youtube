<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device , initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<title>video streaming app</title>
</head>

<body><!--header-->
	<div class="header">
		<div class="header_left">
			<i class="ri-menu-fill"></i>
			<img src="https://t3.ftcdn.net/jpg/03/00/38/90/360_F_300389025_b5hgHpjDprTySl8loTqJRMipySb1rO0I.jpg" />
		</div>
		<div class="header_search">
			<form action="">
				<input type="text" placeholder="search" />
				<button><i class="ri-search-line"></i></button>
			</form>
		</div>
		<div class="header_icon">
			<i class="ri-vidicon-fill"></i>
			<i class="ri-apps-2-fill"></i>
			<i class="ri-notification-3-fill"></i>
			<i class="ri-account-circle-fill"></i>
		</div>
	</div>
    <hr class="h"/>
	<!--body-->
	<!--SIDEBAR  STARTS-->
	<div class="body">
    	<div class="sidebar">
		    <i class="ri-home-4-fill"><span>HOME</span></i>
			<i class="ri-fire-fill"><span>TRENDING</span></i>
			<i class="ri-youtube-fill"><span>SUBSCRIBE</span></i>
		</div>
        <hr width="15%">
		<div class="sidebar">
			<i class="ri-checkbox-multiple-fill"><span>LIBRARY</span></i>
			<i class="ri-history-line"><span>HISTORY</span></i>
			<i class="ri-video-fill"><span>YOUR VIDEO</span></i>
			<i class="ri-time-fill"><span>WATCH LATER</span></i>
			<i class="ri-thumb-up-fill"><span>LIKED VIDEO</span></i>
		</div>
		<hr width="15%">
	</div>	
	<!--SIDEBAR ENDS-->
    <!--videos-->
	<div class="video_container">
		<div class="video">
			<div class="title">
				<h3>this is the title</h3>
			</div>
			<div class="thumbnail">
				<img src="https://images.unsplash.com/photo-1454372182658-c712e4c5a1db?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8fA%3D%3D" alt="">

			<div class="descp">
				<div class="author">
					<img src="https://images.unsplash.com/photo-1454372182658-c712e4c5a1db?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8fA%3D%3D" width="10px" height="10px" >
				</div>
			</div>


			</div>	
		</div>
	</div>

    </div>
