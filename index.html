<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device , initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<title>video streaming app</title>
</head>

<body><!--header-->
	<div class="header">
		<div class="header_left">
			<i class="ri-menu-fill"></i>
			<img src="https://t3.ftcdn.net/jpg/03/00/38/90/360_F_300389025_b5hgHpjDprTySl8loTqJRMipySb1rO0I.jpg" />
		</div>
		<div class="header_search">
			<form action="">
				<input type="text" placeholder="search" />
				<button><i class="ri-search-line"></i></button>
			</form>
		</div>
		<div class="header_icon">
			<i class="ri-vidicon-fill"></i>
			<i class="ri-apps-2-fill"></i>
			<i class="ri-notification-3-fill"></i>
			<i class="ri-account-circle-fill"></i>
		</div>
	</div>
	<!--body-->
	<!--SIDEBAR  STARTS-->
	<div class="body">
		<div class="sidebar">
			<i class="ri-home-4-fill">HOME</i>
			<i class="ri-fire-fill">TRENDING</i>
			<i class="ri-youtube-fill">SUBSCRIBE</i>
			<i class="ri-checkbox-multiple-fill">LIBRARY</i>
			<i class="ri-history-line">HISTORY</i>
			<i class="ri-video-fill">YOUR VIDEO</i>
			<i class="ri-time-fill">WATCH LATER</i>
			<i class="ri-thumb-up-fill">LIKED VIDEO</i>
		</div>
	</div>
	<!--SIDEBAR ENDS-->
</body>

</html>
